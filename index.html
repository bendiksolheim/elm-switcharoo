```Elm
update : Msg -> Model -> (Model, Cmd Msg)
update msg model =
    case msg of
        ...

        NewSlides (Err _) ->
            (model, Cmd.none)

        NewSlides (Ok newSlides) ->
            let
                s = model.slides
            in
                ( { model | slides =
                    { s | nextSlides = Just newSlides }
                  }
                , Cmd.none)
```

-- Slides.elm
type alias Model =
    { slides : List Slide
    , current : Int
    , nextSlides : Maybe (List Slide)
    , switching : Bool
    }
```

--

```Elm
type Slide
    = TextSlide Image
    | ImageSlide Text
    | VideoSlide Video
    | TweetsSlide Tweets
    | ProgramSlide Program
```

--

```Elm
subscriptions : Sub Msg
subscriptions =
    Time.every (10 * second) PrepareNext
```

---

```Elm
getItem : Int -> List a -> Maybe a
getItem index = List.head << List.drop index


update : Msg -> Model -> (Model, Cmd Msg)
update msg model =
    case msg of
        ...

        PrepareNext ->
            ( { model | switching = True }, showNext)

        NextSlide ->
            case getItem (model.current + 1) model.slides of
                Just _ ->
                    ( { model | current = model.current + 1
                      , switching = False
                      }
                    , Cmd.none)

                Nothing ->
                    (swapSlidesIfNewExists model, Cmd.none)
```

--

```Elm
showNext : Cmd Msg
showNext =
    Task.perform (\_ -> NextSlide) <| sleep (500 * millisecond)
```

```Elm
view : Model -> Html Msg
view model =
    let
        slide =
            getItem model.current model.slides
    in
        case slide of
            Just s ->
                viewSlide s

            Nothing ->
                div [] []
```
